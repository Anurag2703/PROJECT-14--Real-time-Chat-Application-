<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime: Node SocketIO</title>
    <script src="/Javascript/client.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="/images/chat2.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">Anurag: Hey! How are you?</div>
        <div class="message left">Ankit: Bhai I am fine. How are you?</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
